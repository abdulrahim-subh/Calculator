<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>MY CALCULATOR</title>
</head>
<body>
    <HEADER></HEADER>
    <main>
        <h1 class="calc">This is a Calculator</h1>
            <div class="calcbody">
                <div>
                    <input type="text" class="disp" readonly>
                </div>
                <div class="buttondiv">
                    <div>
                        <button class="mainbtn">AC</button>
                        <button class="mainbtn">&#11013;</button>
                        <button class="sympbtn">&#37;</button>
                        <button class="sympbtn">&#247;</button>
                    </div>
                    <div>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button class="sympbtn">&#215;</button>
                    </div>
                    <div>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button class="sympbtn">&#8722;</button>
                    </div>
                    <div>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button class="sympbtn">&#43;</button>
                    </div>
                    <div>
                        <button>0</button>
                        <button class="sympbtn">.</button>
                        <button class="sympbtn">&#8730;</button>
                        <button class="mainbtn">&#61;</button>
                    </div>
                </div>
            </div>
    </main>
    <footer></footer>
</body>
</html>
